<!DOCTYPE html>
<html>
<head lang="pl">
    <meta charset="UTF-8">
    <title>Walidacja Formularz</title>

    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

    <script src="jquery.js"></script>
    <script src="bootstrap-3.3.6-dist/js/jquery.cookie.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>



    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="walidacja.js"></script>

</head>

<style>


</style>

<body>


<div class="container">

    <div id="menu" class="col-lg-8">

    <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#modalForm">Dodaj Produkt</button>
        <button type="button" class="btn btn-danger btn-sm" id="delButton">Usuń wiele</button>
        <button type="button" class="btn btn-info btn-sm" id="koszButton">Dodaj do koszyka</button>
        <button type="button" class="btn btn-default btn-sm" id="KoszykButton">Koszyk</button>

        <select class="" id="selKat">
            <option>cena od najniższej</option>
            <option>cena od najwyższej</option>
            <option>ocena od najniższej</option>
            <option>ocena od najwyższej</option>
            <option>nazwa od A</option>
            <option>nazwa od Z</option>
        </select>
       

    </div>

    <!-- Modal -->
    <div id="modalForm" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Dodaj produkt</h4>
                </div>
                <div class="modal-body">





                    <form role="form" id="formAddProduct" >

                        <div class="form-group " id="1">
                            <label for="name">Nazwa:</label>
                            <input type="text" class="form-control" id="name" placeholder="Wpisz nazwę" onchange="">
                            <!-- <span class="glyphicon glyphicon-alert form-control-feedback"></span>-->
                        </div>
                        <div id="alertName" class="alert alert-danger" style="display: none">
                            <strong>Błąd!</strong> Nazwa nie może być dłuższa niż 10 znaków .
                        </div>

                        <div class="form-group">
                            <label for="code">Kod towaru:</label>
                            <input type="text" class="form-control" id="code" placeholder="XX-XX">
                        </div>
                        <div id="alertCode" class="alert alert-danger" style="display: none">
                            <strong>Błąd!</strong> Kod musi być w formacie XX-XX.
                        </div>


                        <div class="form-group">
                            <label for="netto">Cena netto:</label>
                            <input type="number" class="form-control" id="netto">
                        </div>
                        <div id="alertNetto" class="alert alert-danger" style="display: none">
                            <strong>Błąd!</strong> Cena to cyfry.
                        </div>

                        <div class="form-group">
                            <label for="vat">Vat:</label>
                            <input type="number" class="form-control" id="vat">
                        </div>
                        <div id="alertVat" class="alert alert-danger" style="display: none">
                            <strong>Błąd!</strong> Vat to cyfry.
                        </div>

                        <div class="form-group">
                            <label for="brutto">Cena brutto:</label>
                            <input type="text" class="form-control" readonly="readonly" id="brutto">
                        </div>


                        <div class="form-group">
                            <label for="sel1">Kategoria:</label>
                            <select class="form-control" id="sel1">
                                <option>kategoria 1</option>
                                <option>kategoria 2</option>
                                <option>kategoria 3</option>
                                <option>kategoria 4</option>
                            </select>
                        </div>


                        <label for="opc">Opcja</label>
                        <div class="form-group" id="opc">

                            <label class="checkbox-inline">
                                <input id="c1" type="checkbox" value="1">Option 1
                            </label>

                            <label class="checkbox-inline ">
                                <input id="c2" type="checkbox" value="2">Option 2
                            </label>

                            <label class="checkbox-inline">
                                <input id="c3" type="checkbox" value="3">Option 3
                            </label>

                            <label class="checkbox-inline">
                                <input id="c4" type="checkbox" value="4">Option 4
                            </label>

                            <label class="checkbox-inline">
                                <input id="c5" type="checkbox" value="5">Option 5
                            </label>


                            <div id="alertOpcja" class="alert alert-danger" style="display: none">
                                Zaznacz co najmniej 2.
                            </div>


                        </div>


                        <label for="rate">Ocena:</label>
                        <div class="form-group" id="rate">
                            <div class="radio">
                                <label><input type="radio" name="optradio" value="1">1</label>
                            </div>

                            <div class="radio">
                                <label><input type="radio" name="optradio" value="2">2</label>
                            </div>

                            <div class="radio">
                                <label><input type="radio" name="optradio"value="3">3</label>
                            </div>

                            <div class="radio">
                                <label><input type="radio" name="optradio"value="4">4</label>
                            </div>

                            <div class="radio">
                                <label><input type="radio" name="optradio"value="5">5</label>

                            </div>
                            <div id="alertOcena" class="alert alert-danger" style="display: none">
                                Musisz ocenić
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary" id="submit">Prześlij</button>

                    </form>




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div><!--modal-->





    <!-Modal KOSZYK->
    <!-Modal KOSZYK->
    <!-Modal KOSZYK->
    <!-Modal KOSZYK->
    <!-Modal KOSZYK->
    <!-- Modal -->
    <div id="modalKosz" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Dodaj produkt</h4>
                </div>
                <div class="modal-body">


                    <div id="koszBody">

                        <table class="table">
                            <thead>
                            <tr>
                                <th>Nazwa</th>
                                <th>cena</th>
                                <th>Sztuk</th>
                            </tr>
                            </thead>
                            <tbody id="koszykTable">
                          
                            </tbody>
                        </table>


                        <div class="form-group">
                            <label for="sel2">Dostawa:</label>
                            <select class="form-control" id="sel2">
                                <option>Poczta Polska 12zl</option>
                                <option>Kurier DPD 18zl</option>
                                <option>Kurier UPS 19zl</option>
                                <option>Odbior osobisty 0zl</option>
                            </select>
                        </div>

                        <h2 id="koszykSuma"></h2>




                        <button type="button" class="btn btn-primary" id="buy">Kup</button>


                    </div>





                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div><!--modal-->
    <!-Modal KOSZYK->
    <!-Modal KOSZYK->
    <!-Modal KOSZYK->
    <!-Modal KOSZYK->






    <table id="mainTable" class="table table-hover table-striped">
        <thread>
            <tr>
                <th>-</th>
                <th>Nazwa <button id="Nsort" type="button" class="btn btn-primary btn-xs" value="OFF">sort</button></th>
                <th>Kod Towaru</th>
                <th>Cena Netto</th>
                <th>Vat</th>
                <th>Cena Brutto <button id="Bsort" type="button" class="btn btn-primary btn-xs" value="OFF">sort</button></th>
                <th>Kategoria</th>
                <th>Opcja</th>
                <th>Ocena <button id="Rsort" type="button" class="btn btn-primary btn-xs" value="OFF">sort</button></th>
                <th>Usun</th>
                <th>Edycja</th>
            </tr>

            <tbody id="tableBody">



            </tbody>
        </thread>


    </table>

  <!--  <button type="button" onclick="draw()">Rysuj</button>-->

</div>


</body>
</html>
